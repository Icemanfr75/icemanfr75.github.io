---
layout: tagpage
---

{% capture tags %}
  {% for tags in site.tags %}
    {{ tags[0] }}
  {% endfor %}
{% endcapture %}
{% assign sortedtags = tags | split:' ' | sort %}

{% for tag in sortedtags %}
  <h3 id="{{ tags }}">{{ tags }}</h3>
  <ul>
  {% for post in site.tags[tags] %}
    <li><a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
  </ul>
{% endfor %}
