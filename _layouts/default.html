<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <div style="text-align:right">
            <a href="{{ site.baseurl }}/">Le Blog</a>
            <a href="{{ site.baseurl }}/about">A propos</a>
     <!moteur de recherche qwant>
              <form method="GET" action="https://www.qwant.com" id="form" onsubmit="addSiteSearch()">
              <div align="right">
              <table bgcolor="#FFFFFF">
              <tbody>
              <tr>
              <td>
              <a href="https://www.qwant.com"> <img src="https://www.qwant.com/img/logo/q-48.png" border="0" width="24" height="24" alt="Qwant" align="absmiddle"></a>
              <input type="text" name="q" id="query" size="15" maxlength="255" value="">
              <input type="hidden" name="l" value="fr">
              <input type="submit" name="btnG" value="go">
              </td>
              </tr>
              </tbody>
              </table>
              </div>
              </form>
<script type="text/javascript">
function encodeHTML(s) {
return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/"/g, '&quot;');
}
function addSiteSearch() {
document.getElementById('query').value = encodeHTML(document.getElementById('query').value) + " site:icemanfr75.github.io !g";
}
</script>
            </div>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer>
          {% include svg-icons.html %}
          <p style="font-size:8px">
            Thème basé sur un travail de Barry Clarck</p>
          <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/"><img src="http://icemanfr75.github.io/images/creativecommon.png"></a>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
