<!DOCTYPE html>
<html>
  <head>
 <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>{% if page.title %}{{ page.title }} – {% endif %} {{ site.name }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <div style="text-align:right">
            <a href="{{ site.baseurl }}/pages/geek">Geekeries</a>
            <a href="{{ site.baseurl }}/pages/reflexion">Reflexions</a>
            <a href="{{ site.baseurl }}/pages/culture">Culture</a>
            <a href="{{ site.baseurl }}/pages/tuto">Tutoriels</a>
            <a href="{{ site.baseurl }}/pages/autres">Autres</a>
              <a href="{{ site.baseurl }}/pages/english"><font size="2">English</font></a>
            <a href="{{ site.baseurl }}/about">A propos</a>
         
            </div>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer>
          {% include svg-icons.html %}
          <p style="font-size:8px">
            Thème basé sur un travail de Barry Clarck</p>
          <a href="https://creativecommons.org/licenses/by-nc-nd/4.0/"><img src="http://icemanfr75.github.io/images/creativecommon.png"></a>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
